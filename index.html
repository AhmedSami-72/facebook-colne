<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <div class="all-div">
        <!--
            left-div
        -->
        <div class="left-div">
            <div class="imgg">
                <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"  alt="Facebook">
                <p>Connect with friends and the world around you on Facebook.</p>
            </div>
            
        </div>
        <!-- 
            right-div
        -->
        <div class="right-div">
            <form onsubmit="return formvalidate()">
                <input type="email" id="email" placeholder="Email or Phone Number" />
                <br />
                <input type="password" id="password" placeholder="Password" />
                <br />
                <button type="submit">Log In</button>
                <br />
                <a href="#" class="pws">Forget Password?</a>
                <br />
                <div class="line"></div>
                <br />
                <button class="btn2">Create New Account</button>
            </form>
            <div class="link">
                <h3><a href="">Create a page</a> for a celebrity band or business.</h3>
            </div>
        </div>
        
    </div>

</body>

</html>
